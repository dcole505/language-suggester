<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TITLE</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-2">Programming Language Selector</h1>
      <p class="lead">Have an interest in learning how to program? This website is dedicated to helping you pick your first programming language. Fill out the survey below to find out which language will best suit your need.</p>
    </div>
    <div class="container">
      <form id="survey">
        <div class="form-group row">
          <label for="first-name" class="col-sm-3 col-form-label">Enter your first name</label>
          <input type="text" class="form-control" id="first-name" placeholder="First Name">
        </div>
        <div class="form-group row">
          <label for="last-name" class="col-sm-3 col-form-label">Enter your first name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Last Name">
        </div>
      </form>
    </div>
  </body>
</html>
