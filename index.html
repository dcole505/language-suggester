<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-2">Programming Language Selector</h1>
      <p class="lead">Have an interest in learning how to program? This website is dedicated to helping you pick your first programming language. Fill out the survey below to find out which language will best suit your need.</p>
    </div>
    <div class="container">
      <form id="survey">
        <div class="form-group show well">
          <label for="question-1">Question 1 — Which quality is more desirable in the context of a first language?</label>
          <select id="question-1" class="form-control">
            <option disabled selected hidden>Choose one</option>
            <option value="a">Easy to read/write</option>
            <option value="c">Found almost everywhere</option>
            <option value="d">Formost language of the web</option>
          </select>
        </div>
        <div class="form-group show well">
          <label for="question-2">Question 2 — What aspect of development intrigues you most?</label>
          <select id="question-2" class="form-control">
            <option disabled selected hidden>Choose one</option>
            <option value="a">Server-side</option>
            <option value="b">Client-side</option>
            <option value="c">Both</option>
          </select>
        </div>
        <div class="form-group show well">
          <label for="question-3">Question 3 — Among the following websites, which would you rather work on?</label>
          <select id="question-3" class="form-control">
            <option disabled selected hidden>Choose one</option>
            <option value="a">Twitch</option>
            <option value="b">Linkedin</option>
            <option value="c">Google</option>
          </select>
        </div>
        <div class="form-group show well">
          <label for="question-4">Question 4 — If you wanted to see your future, which would you consult?</label>
          <select id="question-4" class="form-control">
            <option disabled selected hidden>Choose one</option>
            <option value="a">A glowing gemstone</option>
            <option value="b">An oracle</option>
            <option value="c">A talking Rhinoceros</option>
          </select>
        </div>
        <div class="form-group show well">
          <label for="question-5">Question 5 — What best description do you like most?</label>
          <select id="question-5" class="form-control">
            <option disabled selected hidden>Choose one</option>
            <option value="a">Slick and new</option>
            <option value="b">Tried and True</option>
            <option value="c">Flexible</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
